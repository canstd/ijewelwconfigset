<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IJewel3D Viewer</title>
</head>
<body>
<div id="viewer-wrapper">
  <div id="viewer-root"></div>
</div>
<script src='https://releases.ijewel3d.com/libs/mini-viewer/0.1.0/bundle.iife.js'></script>
<script >
 const model = "https://demo-assets.pixotronics.com/pixo/gltf/jewlr1.glb";

new ijewelViewer.Viewer(document.getElementById("viewer-root")
  ,{modelUrl : model} //project
  ,{showCard:false} // viewer options
);

window.addEventListener("webgi-viewer-ready", async (ev) => {
  console.log("ready");
  const viewer = ev.detail.viewer;
});

</script>
#viewer-root {
  width: 100%;
  height: 100%;
}
#viewer-wrapper {
  width: 100vw;
  height: 100vh;
  display:flex;
  overflow: hidden;
  position:relative;
}
