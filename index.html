<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    #viewer-root {
      width: 100%;
      height: 100%;
    }
    #viewer-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>

  <div id="viewer-wrapper">
    <div id="viewer-root"></div>
  </div>

  <script src="https://releases.ijewel3d.com/libs/mini-viewer/0.2.0/bundle.iife.js"></script>
  <script>
    const model = "scene.glb";
    const basePath = "";

    ijewelViewer.setupIjewelDriveViewer(
      {
        basePath: basePath,
        model: model,
        ijewelViewerOptions: {
          showCard: false,
          splitMaterialTabs: false,
          showSwitchNode: true,
          showLogo: false
        }
      },
      document.getElementById("viewer-root")
    );

    window.addEventListener("webgi-viewer-ready", async (ev) => {
      console.log("ready");
      const viewer = ev.detail.viewer;
    });
  </script>

</body>
</html>
